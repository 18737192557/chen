<html>

		<title></title>
		<style type="text/css">
			#box{
				width: 200px;
				height: 100px;
				position: absolute;
				left:-200px;
				top:200px;
				background: red;
			}
			#box>span{
				width: 20px;
				height: 80px;
				position: absolute;
				left: 200px;
				background: gray;
				color: white;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<span>分享到</span>
		</div>
	</body>
	<script type="text/javascript">
		var boxDiv=document.getElementById("box");
		var span=document.getElementsByTagName("span")[0];

		boxDiv.onmouseover=function(){
			boxDiv.style.left="0px";
		}
		boxDiv.onmouseout=function(){
			boxDiv.style.left="-200px";
		}
