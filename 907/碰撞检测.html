<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		.d1{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
		}	
		.d2{
			width: 100px;
			height: 100px;
			background: yellow;
			position: absolute;
			left: 300px;
			top:200px;
		}
		</style>
	</head>
	<body>
		<div class="d1"></div>
		<div class="d2"></div>
	</body>
	<script type="text/javascript">
		var oDiv1=document.getElementsByClassName("d1")[0];
		var oDiv2=document.getElementsByClassName("d2")[0];
		oDiv1.onmousedown=function(eve){
			var x=eve.clientX-oDiv1.offsetLeft;
			var y=eve.clientY-this.offsetTop;
			document.onmousemove=function(eve){
				var l=eve.clientX-x;
				var t=eve.clientY-y;
				
				//碰撞检测
				//获取d1的上下左右坐标
				var L1=oDiv1.offsetLeft;
				var R1=oDiv1.offsetLeft+oDiv1.offsetWidth;
				var T1=oDiv1.offsetTop;
				var B1=oDiv1.offsetTop+oDiv1.offsetHeight;
				//获取d2的上下左右坐标
				var L2=oDiv2.offsetLeft;
				var R2=oDiv2.offsetLeft+oDiv2.offsetWidth;
				var T2=oDiv2.offsetTop;
				var B2=oDiv2.offsetTop+oDiv2.offsetHeight;
				if(L1>R2||R1<L2||T1>B2||B1<T2){
					//不碰撞
				oDiv1.style.background="red";
				//位置
				oDiv1.style.left=l+"px";
				oDiv1.style.top=t+"px";
				}else{
					oDiv1.style.background="blue";
//					oDiv1.style.left="10px";
//				oDiv1.style.top="10px";
				}
			}
			document.onmouseup=function(){
			document.onmousemove=document.onmouseup=null;
		}
			
		}
		
		
	</script>
</html>
