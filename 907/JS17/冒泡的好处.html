<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 200px;
				height: 100px;
				background: gold;
				position: absolute;
				left: -200px;
				top: 200px;
				transition: all 1s;
			}
			#box span {
				width: 20px;
				background: black;
				color: white;
				position: absolute;
				right: -20px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<span>分享到</span>
		</div>
	</body>
	
	<script type="text/javascript">
		var boxDiv = document.getElementById("box");
		var spanDiv = document.querySelector("#box>span");
		
		
		boxDiv.onmouseover = function() {
			boxDiv.style.left = "0px";
		}
		boxDiv.onmouseout = function() {
			boxDiv.style.left = "-200px";
		}
		
	</script>
</html>
